<div class="card">
    <div class="card-body">
        <form (submit)="addTask(newTitle, newDescription)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Text title" name="" id="" #newTitle>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Task Description" #newDescription></textarea>
            </div>
            <button class="btn btn-primary btn-block">
                Enviar
            </button>
        </form>
    </div>
</div>
