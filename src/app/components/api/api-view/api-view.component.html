<div class="container">
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let post of posts">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-item-center" (click)="post.hide = !post.hide">
                    {{post.title}}
                </div>
                <div class="card-body" [hidden]="post.hide">
                    {{post.body}}
                </div>
            </div>            
        </div>
    </div>
</div>
